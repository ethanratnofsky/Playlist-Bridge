{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block head %}
    <meta name="description"
          content="Share your playlists without having to worry about gaps between music streaming services!">

    <link rel="stylesheet" type="text/css" href="../static/css/index.css">
{% endblock %}

{% block body %}
    <div class="container">
        <div id="header">
            <h1>Playlist Bridge</h1>
            <p><i>Bridge the gap between music streaming services!</i></p>
        </div>
    </div>

    <div class="container">
        <div id="main">
            <form id="main-form">
                <div class="service">
                    <label for="src-service">Source Service</label>
                    <br>
                    <select class="shadow" id="src-service" name="src_service" required>
                        <option value="" disabled selected></option>
                        <option value="tidal">TIDAL</option>
                        <option value="spotify">Spotify</option>
                    </select>
                </div>
                <span id="arrow">&rarr;</span>
                <div class="service">
                    <label for="dest-service">Destination Service</label>
                    <br>
                    <select id="dest-service" name="dest_service" required>
                        <option value="" disabled selected></option>
                        <option value="tidal">TIDAL</option>
                        <option value="spotify">Spotify</option>
                    </select>
                </div>
                <div id="source-playlist-url">
                    <label for="src-url">Source Playlist URL: </label>
                    <input id="src-url" name="src_service_url" type="url" placeholder="Enter Playlist URL" required>
                </div>
                <div>
                    <input id="bridge-button" type="submit" name="submit" value="Bridge">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
