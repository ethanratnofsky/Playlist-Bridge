{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block head %}
    <meta name="description"
          content="Share your playlists without having to worry about gaps between music streaming services!">

    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
{% endblock %}

{% block body %}
    <div id="header">
        <h1 class="textShadow">Playlist Bridge</h1>
        <p><i>Bridge the gap between music streaming services!</i></p>
    </div>

    <div id="main">
        <form name="main_form">
            <div class="contentBox boxShadow service">
                <label for="srcService">Source Service</label>
                <br>
                <img class="dropShadow" id="srcServiceIcon" src="/static/images/question_mark.svg" alt="No Service Selected">
                <br>
                <select id="srcService" name="src_service" required>
                    <option data-img-src="/static/images/question_mark.svg" data-img-alt="No Service Selected" value="" selected></option>
                    <option data-img-src="/static/images/tidal_icon.svg" data-img-alt="TIDAL Icon" value="tidal">TIDAL</option>
                    <option data-img-src="/static/images/spotify_icon.svg" data-img-alt="Spotify Icon" value="spotify">Spotify</option>
                    <option data-img-src="/static/images/itunes_icon.svg" data-img-alt="Apple Music Icon" value="apple_music">Apple Music</option>
                </select>
            </div>
            <span id="arrow">&rarr;</span>
            <div class="contentBox boxShadow service">
                <label for="destService">Destination Service</label>
                <br>
                <img class="dropShadow" id="destServiceIcon" src="/static/images/question_mark.svg" alt="No Service Selected">
                <br>
                <select id="destService" name="dest_service" required>
                    <option data-img-src="/static/images/question_mark.svg" data-img-alt="No Service Selected" value="" selected></option>
                    <option data-img-src="/static/images/tidal_icon.svg" data-img-alt="TIDAL Icon" value="tidal">TIDAL</option>
                    <option data-img-src="/static/images/spotify_icon.svg" data-img-alt="Spotify Icon" value="spotify">Spotify</option>
                    <option data-img-src="/static/images/itunes_icon.svg" data-img-alt="Apple Music Icon" value="apple_music">Apple Music</option>
                </select>
            </div>
            <br>
            <div class="contentBox boxShadow" id="sourcePlaylistUrl">
                <label for="srcUrl">Source Playlist URL: </label>
                <input id="srcUrl" name="src_service_url" type="url" placeholder="Enter Playlist URL" required>
            </div>
            <div>
                <input class="button" id="bridgeButton" type="submit" name="submit" value="Bridge">
            </div>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="/static/js/index.js"></script>
{% endblock %}
